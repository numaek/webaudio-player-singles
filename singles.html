		// Starten und Stoppen des Players
		// *******************************
		function nWebAudio_play()
		{
			if( nWebAudio['routing']['ok'] == 1 )
			{
				if( nWebAudio['routing']['audioElement'].paused == true )
				{
					// Autostart nicht möglich, "Benutzer-Geste" erforderlich (hier durch Button-Klick)!
					audioCtx.resume();
					nWebAudio['routing']['audioElement'].play();
				} else
				  {
					nWebAudio['routing']['audioElement'].pause();
				  }
			} else
			  {
				alert('Es ist ein Routing-Fehler aufgetreten!');
			  }
		}

		// Gemeinsame Funktion: Durchschnittswert eines Array ermitteln
		// ************************************************************
		Math.avg = function()
		{
			retVal = 0;

			if( arguments.length == 1 )
			{
				if( typeof(arguments[0]) == 'array' || typeof(arguments[0]) == 'object' )
				{
					if( arguments[0].length > 0 )
					{
						for( a = 0; a < arguments[0].length; a++ )
						{
							retVal += parseInt( arguments[0][a], 10 );
						}

						retVal = retVal / arguments[0].length;
					}
				}
			}

			return retVal;
		}

	</script>
